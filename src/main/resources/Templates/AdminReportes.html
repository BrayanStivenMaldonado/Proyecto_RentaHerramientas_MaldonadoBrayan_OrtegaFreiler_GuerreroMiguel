<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagos e Historial</title>
  <link rel="stylesheet" href="../static/AdminReportes.css">
</head>
<body>

  <header class="header">
    <div class="logo"><img src="../media/image 8.png" alt="logo"></div>
    <h1>PANEL DE CONTROL</h1>
    <div class="admin-info">
      <span>Nombre de administrador</span>
      <span class="icon"><img src="../media/Notificacion.png" alt=""></span>
      <span class="icon"><img src="../media/User.png" alt=""></span>
    </div>
  </header>

  <div class="container">
    <aside class="sidebar">
      
      <nav>
        <ul>
          <li><a href="../Templates/AdminPanel.html">USUARIOS</a></li>
          <li><a href="#">PAGOS E HISTORIAL</a></li>
          <li><a href="../Templates/AdminAlquiler.html">ALQUILERES</a></li>
          <li><a href="../Templates/AdminReporteHerramienta.html">PANEL SUPERVISIÓN</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <section class="content">

        <!-- Gráfico de barras -->
        <div class="chart" id="barChart"></div>

        <!-- Tabla de pagos -->
        <div class="payment-table">
          <table>
            <thead>
              <tr>
                <th>Fecha</th>
                <th>Usuario</th>
                <th>Monto</th>
                <th>Método de pago</th>
              </tr>
            </thead>
            <tbody id="paymentBody">
              <!-- Contenido dinámico con JS -->
            </tbody>
          </table>
        </div>

      </section>
    </main>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Panel de Administración - Todos los derechos reservados.</p>
  </footer>

  <script src="../static/AdminReportes.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalle de Herramienta</title>
  <link rel="stylesheet" href="../static/Detelleprodu.css" />
  <link rel="shortcut icon" href="../media/image 8.png" type="image/x-icon">
</head>
<body>

  <header class="navbar">
    <div class="logo">
    <img src="../media/image 8.png" alt="Logo" class="logo" />
    </div>
    <ul class="nav-links">
      <a href="catalogo.html">Catálogo</a>
      <a href="reservas.html">Reservas</a>
      <a href="carrito.html">Carrito</a>
    </ul>
    <div class="icons">
      <span><img src="../media/Notificacion.png" alt=""></span>
      <span><img src="../media/User.png" alt=""></span>
    </div>
  </header>

  <main class="detalle-producto">
    <p class="breadcrumb">CATÁLOGO > <span id="breadcrumb-nombre">Herramienta</span></p>

    <div class="producto-contenedor">
      <div class="imagen">
        <img id="imagen-producto" class="imagen-placeholder" src="" alt="Imagen del producto" />
      </div>
      <div class="info">
        <h2 id="nombre-producto">Nombre de la herramienta</h2>
        <p id="descripcion-producto">Descripción de la herramienta cargada desde la API.</p>
        <p id="precio-producto">$0 por día</p>
        <button id="btn-reservar" class="btn">Reservar</button>
        <button id="btn-carrito" class="btn secundario">Agregar al carrito</button>
      </div>
    </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 Proyecto Renta de Herramientas</p>
      <p>Todos los derechos reservados</p>
    </div>
  </footer>

  <script src="../static/Detalleprodu.js"></script>
</body>
</html>

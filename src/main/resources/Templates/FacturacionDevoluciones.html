<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquiler MSF - Facturacion</title>
    <link rel="shortcut icon" href="../media/image 8.png" type="image/x-icon" />
    <link rel="stylesheet" href="../static/FacturacionDevoluciones.css" />
</head>

<body>
    <header class="links">
        <img src="../media/image 8.png" alt="Logo" class="logo" />
        <nav>
            <ul>
                <li><a href="Catalogo.html" class="Active">MIS HERRAMIENTAS</a></li>
                <li><a href="reservas.html">RESERVAS</a></li>
                <li><a href="Inventario.html">FACTURACION</a></li>
            </ul>
        </nav>
        <div class="buttons">
            <button class="Usuario_button"><a href="Login.html"><img src="../media/User.png" alt="Usuario"
                        class="usuario" /></a></button>
            <button class="notificacion_button" onclick="Mostrar_Notificaciones()"><img src="../media/Notificacion.png"
                    alt="Notificacion" class="notificacion" /></button>
        </div>
    </header>

    <div class="menu-icon" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <ul class="nav-menu" id="navMenu">
        <button class="Usuario_button"><a href="Login.html"><img src="../media/User.png" alt="Usuario"
                    class="usuario" /></a></button>
        <button class="notificacion_button" onclick="Mostrar_Notificaciones()"><img src="../media/Notificacion.png"
                alt="Notificacion" class="notificacion" /></button>
        <button class="carrito_button"><img src="../media/Carrito.png" alt="Carrito" class="carrito" /></button>
    </ul>

    <div id="Mensajes">
        <p>Notificaciones pendientes...</p>
    </div>

    <div class="main">
        <aside>
            <a href="../Templates/FacturacionSolicitudes.html">SOLICITUDES</a>
            <a href="../Templates/FacturacionDevoluciones.html" class="activo">DEVOLUCIONES</a>
            <a href="../Templates/FacturacionPagos.html">PAGOS</a>
        </aside>

        <section class="contenido">
            <div class="filtros">
                <button>Filtrar</button>
                <span>Fecha de compra <strong class="Fecha_Num"> 22/05/2025 </strong></span>

            </div>

            <div class="tarjetas">
                <div class="tarjeta">
                    <h4>Comprobante de pago</h4>
                    <input type="file" id="Comprobante_Pago" name="Comprobante_Pago" accept=".pdf,.jpg,.jpeg,.png"/>
                    <img id="previewImagen" style="margin-top: 10px; max-width: 100%; display: none;" class="Imagen_Preview" />
                </div>


                <div class="tarjeta">
                    <h4>Motivo de la devolucion</h4>
                    <div class="Description_Tool">
                        <textarea name="Text_Tools" id="Text_Tools_Description" rows="2"
                            placeholder="Escribe el motivo de la devolucion"></textarea>
                    </div>
                </div>

                <div class="tarjeta">
                    <h4>Estado del producto</h4>
                    <img src="../media/Martillo.png" alt="Martillo" />
                </div>
            </div>
            <div class="button_submit">
                <button class="submit" onclick="Enviar_Informacion()">Enviar</button>
            </div>
        </section>
    </div>

    <footer>
        <div class="footer">
            <div class="footer_info">
                <p>&copy; 2025 Constructora MSF</p>
            </div>
        </div>
    </footer>
</body>
<script src="../static/FacturacionDevoluciones.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alquiler MSF - Facturación</title>
    <link rel="shortcut icon" href="../media/image 8.png" type="image/x-icon" />
    <link rel="stylesheet" href="../static/FacturacionDevoluciones.css" />
</head>

<body>
    <header class="links">
        <img src="../media/image 8.png" alt="Logo" class="logo" />
        <nav>
            <ul>
                <li><a href="Catalogo.html">MIS HERRAMIENTAS</a></li>
                <li><a href="./ReservasDevoluciones.html">RESERVAS</a></li>
                <li><a href="Inventario.html" class="Active">FACTURACION</a></li>
            </ul>
        </nav>
        <div class="buttons">
            <button class="notificacion_button" onclick="Mostrar_Notificaciones()">
                <img src="../media/Notificacion.png" alt="Notificacion" class="notificacion" />
            </button>
            <button class="Usuario_button">
                <a href="Login.html">
                    <img src="../media/User.png" alt="Usuario" class="usuario" />
                </a>
            </button>
        </div>
    </header>

    <div class="menu-icon" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <ul class="nav-menu" id="navMenu">
        <button class="notificacion_button" onclick="Mostrar_Notificaciones()">
            <img src="../media/Notificacion.png" alt="Notificacion" class="notificacion" />
        </button>
        <button class="Usuario_button">
            <a href="Login.html">
                <img src="../media/User.png" alt="Usuario" class="usuario" />
            </a>
        </button>
    </ul>

    <div id="Mensajes">
        <p>Notificaciones pendientes...</p>
    </div>

    <div class="main">
        <aside>
            <a href="../Templates/FacturacionSolicitudes.html">SOLICITUDES</a>
            <a href="../Templates/FacturacionDevoluciones.html" class="activo">DEVOLUCIONES</a>
            <a href="../Templates/FacturacionPagos.html">PAGOS</a>
        </aside>

        <section class="contenido">
            <div class="filtros">
                <button type="button" onclick="cargarDevoluciones()">Filtrar</button>
                <span>Fecha de compra <strong class="Fecha_Num">22/05/2025</strong></span>
            </div>

            <form id="formDevolucion" enctype="multipart/form-data" onsubmit="Enviar_Informacion(event)">
                <div class="tarjetas">
                    <div class="tarjeta">
                        <h4>Comprobante de pago</h4>
                        <input type="file" id="Comprobante_Pago" name="comprobante" accept=".pdf,.jpg,.jpeg,.png" />
                        <img id="previewImagen" style="margin-top: 10px; max-width: 100%; display: none;"
                            class="Imagen_Preview" />
                    </div>

                    <div class="tarjeta">
                        <h4>Motivo de la devolución</h4>
                        <div class="Description_Tool">
                            <textarea id="Text_Tools_Description" name="motivo" rows="2"
                                placeholder="Escribe el motivo de la devolución"></textarea>
                        </div>
                    </div>

                    <div class="tarjeta">
                        <h4>Estado del producto</h4>
                        <input type="file" id="Estado_Producto" name="estadoProducto" accept=".jpg,.jpeg,.png" />
                        <img id="previewEstado" style="margin-top: 10px; max-width: 100%; display: none;" />
                    </div>
                </div>

                <div class="button_submit">
                    <button type="submit" class="submit">Enviar</button>
                </div>
            </form>
        </section>
    </div>

    <div id="listaDevoluciones" class="tarjetas"></div>

    <footer>
        <div class="footer">
            <div class="footer_info">
                <p>&copy; 2025 Constructora MSF</p>
            </div>
        </div>
    </footer>

    <script src="../static/FacturacionDevoluciones.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Alquiler MSF</title>
  <link rel="stylesheet" href="Registro.css" />
</head>
<body>
  <div class="container">
    <div class="form-section">
      <form>
        <h2>Registrarse</h2>
        <div class="input-group">
          <input type="text" placeholder="Nombre" required />
          <input type="text" placeholder="Apellido" required />
        </div>
        <input type="email" placeholder="Correo" required />
        <input type="email" placeholder="Confirmar Correo" required />
        <div class="password-group">
          <input type="password" placeholder="Contraseña" required />
         <button class="buttonojito"  type="button"><img class="ojito" src="img/invisible.png" alt="ojo mostrar contraseña"></button>
        </div>
        <div class="password-group">
          <input type="password" placeholder="Confirmar Contraseña" required />
          <button class="buttonojito"  type="button"><img class="ojito" src="img/invisible.png" alt="ojo mostrar contraseña"></button>
        </div>
        <label class="terms">
          <input type="checkbox" required />
          Aceptar términos y condiciones
        </label>
        <button type="submit">Iniciar Sesión</button>
      </form>
      </div>
      <div class="welcome-section">
        <div class="contimg"><img class="imgregistro" src="./img/img2-Photoroom.png" alt=""></div>
        <h1>BIENVENIDO A<br /><span>ALQUILER MSF</span></h1>
        <p>Accede a tu cuenta para alquilar maquinaria o herramientas para la construcción</p>
    </div>
  </div>
</body>
</html>

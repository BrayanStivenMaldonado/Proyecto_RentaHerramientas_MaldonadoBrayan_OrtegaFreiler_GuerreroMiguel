<!DOCTYPE html>
<html lang="en">

<body>
    <div class="container">
        <header>
            <div class="links">
                <img src="../media/image 8.png" alt="Logo" class="logo">
                <nav>
                    <ul>
                        <li><a href="../Catalogo/Catalogo.html">Catalogo</a></li>
                        <li><a href="../Nosotros/Nosotros.html">Nosotros</a></li>
                        <li><a href="../Contacto/contacto.html" class="contact">Contacto</a></li>
                    </ul>
                </nav>
                <div class="buttons">
                    <button type="button" class="Usuario_button">
                    <img src="../media/User.png" alt="Usuario" class="usuario">

                <button type="button" class="notificacion_button">
                    <img src="../media/Notificacion.png" alt="Notificacion" class="notificacion">

                <button type="button" class="carrito_button">
                    <img src="../media/Carrito.png" alt="Compras" class="carrito">

                </div>
            </div>
        </header>
    </div>
    <div class="container_info">
        <div class="mensaje">
            <p>Â¡Haz que tu proyecto avance sin detenerse! <br> Escribenos y consigue las herramientas que necesitas
                ahora</p>
            </div>
            <img src="../media/Maquinaria_contacto.png" alt="Imagen_contacto" class="imagen_contacto">

            <div class="contacto">
                <div class="formulario">
                    <form action="#informacion" method="POST">
                        <input type="text" id="nombre" name="nombre" required placeholder="Nombre completo">

                        <input type="email" id="email" name="email" required placeholder="Correo electronico">

                        <input type="text" id="telefono" name="telefono" required placeholder="Numero de Telefono">

                        <input type="text" id="asunto" name="asunto" required placeholder="Asunto">

                        <button type="submit" class="button">ENVIAR</button>
                    </form>
                </div>
            </div>
</body>

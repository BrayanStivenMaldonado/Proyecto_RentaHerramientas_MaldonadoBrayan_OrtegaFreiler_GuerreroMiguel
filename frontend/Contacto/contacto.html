<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Constructora MSF - Contacto</title>
  <link rel="shortcut icon" href="../media/image 8.png" type="image/x-icon"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="links">
    <img src="../media/image 8.png" alt="Logo" class="logo"/>
    <nav>
      <ul>
        <li><a href="../Catalogo/Catalogo.html">CATALOGO</a></li>
        <li><a href="../Nosotros/Nosotros.html">NOSOTROS</a></li>
        <li><a href="../Contacto/contacto.html" class="Active">CONTACTO</a></li>
      </ul>
    </nav>
    <div class="buttons">
      <button class="Usuario_button"><img src="../media/User.png" alt="Usuario" class="usuario"/></button>
      <button class="notificacion_button"><img src="../media/Notificacion.png" alt="Notificacion" class="notificacion"/></button>
      <button class="carrito_button"><img src="../media/Carrito.png" alt="Carrito" class="carrito"/></button>
    </div>
  </header>

  <main class="contenido">
    <section class="informacion">
      <p class="mensaje">
        ¡Haz que tu proyecto avance sin detenerse!<br/>
        Escríbenos y consigue las herramientas que necesitas ahora
      </p>
      <img src="../media/Maquinaria_contacto.png" alt="Maquinaria" class="imagen_maquinaria"/>
    </section>

    <section class="formulario">
      <form action="https://formspree.io/f/mzzroorp" method="POST">
        <input type="text" name="nombre" placeholder="Nombre" required/>
        <input type="email" name="email" placeholder="Correo" required/>
        <input type="text" name="telefono" placeholder="Telefono" required/>
        <input type="text" name="asunto" placeholder="Asunto" required/>
        <button type="submit">ENVIAR</button>
      </form>
    </section>

    <footer>
        <div class="footer">
            <div class="footer_info">
                <p>© 2023 Constructora MSF. Todos los derechos reservados</p>
            </div>
        </div>
    </footer>
  </main>
</body>
</html>
